<div class="text-center">
<div class="container my-3">
	<h2>BALANCE</h2>
	<div>
		<h3 id="balance">{{ balance }}</h3>
	</div>
</div>
<div class="col-12 col-sm-11 col-md-10 mx-auto">
		<table class="table table-bordered">
			<caption>Last Operations</caption>
			<thead>
				<tr>
					<th>Date</th>
					<th>Concept</th>
					<th>Amount</th>
					<th class="d-none d-sm-table-cell">Type</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let operation of lastOperations" [ngStyle]="{'background-color': operation.type == 'outcome' ? '#ff2020' : '#30c330cc'}">
					<td *ngIf="operation.created_at != undefined">{{ operation.created_at.substring(0,10) }}</td>
					<td>{{ operation.concept }}</td>
					<td>{{ operation.amount }}</td>
					<td class="d-none d-sm-table-cell">{{ operation.type }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
